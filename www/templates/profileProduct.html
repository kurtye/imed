<ion-view title="Profile Product" id="page8">
  <ion-content padding="true" class="has-header">
    <h1 id="profileProduct-heading1" style="color:#000000;font-weight:lighter;text-align:center;">Name Product</h1>
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <div id="profileProduct-markdown7" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Product Description</p>
    </div>
    <div  class="button-bar">
      <a ui-sref="tabsController.leafletMedication()" style="font-weight:lighter;" class="button button-balanced icon-left ion-leaf">Leaflet</a>
      <button  class="button button-calm icon-left ion-ios-cart" ui-sref="cart">Add to Cart</button>
    </div>
    <button  class="button button-positive button-block icon-left ion-card" ui-sref="cart">Buy Now</button>
  </ion-content>
</ion-view>
