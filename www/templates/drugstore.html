<ion-view title="Drugstore" id="page2">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cart"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header" style="background: url('../img/G2.png')">
    <ion-list id="drugstore-list1">
      <label class="item item-input" id="drugstore-search4">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <ion-item class="item-thumbnail-left" id="drugstore-list-item1" ui-sref="tabsController.products()">
        <h2>Item</h2>
        <p>2 km</p>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="drugstore-list-item12" ui-sref="tabsController.products()">
        <h2>Item</h2>
        <p>5 km</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
